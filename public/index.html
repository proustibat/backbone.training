<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rock'on</title>
<link rel="icon" type="image/png" href="./css/logo.png" sizes="16x16">
<link rel="stylesheet" href="./bower_components/foundation/css/foundation.css">
<link rel="stylesheet" href="./bower_components/animate.css/animate.css">
<link rel="stylesheet" href="./bower_components/Tipper/jquery.fs.tipper.css">
<link rel="stylesheet" href="./css/basic.css">

<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./bower_components/Tipper/jquery.fs.tipper.js"></script>
<script src="./bower_components/underscore/underscore.js"></script>
<script src="./bower_components/backbone/backbone.js"></script>
<script src="./bower_components/handlebars/handlebars.js"></script>

<script src="./js/app.js"></script>

</head>

<body>
  <nav class="top-bar" data-topbar>
    <div class="row">
      <div class="large-12 columns">
        <img src="./css/logo.png">
        <h3>rock'on</h3>
        <p>Here is a collection of famous musicians<br>Every addition is a blessing</p>
      </div>
      <ul class="button-group">
        <li><a href="#" class="button radius success js-creation">Add an artist</a></li>
        <li><a href="#" class="button radius js-login">Login</a></li>
      </ul>
    </div>
  </nav>

  <div id="layout-element"></div>

  <footer class="row">
    <div class="large-12 columns"><hr/>
      <p>Made with â™¥ while listening Wolf People's Steeple album.</p>
    </div>
  </footer>

  <script id="layout-template" type="text/x-handlebars-template">
    <div class="tools"></div>

    <div class="row">
      <div class="large-12 columns js-notification"></div>
    </div>

    <div class="row">
      <div class="large-12 columns js-main"></div>
    </div>

    <div class="pagination-centered"></div>
  </script>

  <script id="musician-template" type="text/x-handlebars-template">
    <div class="large-4 small-6 columns {{#unless picture}}nodelete{{/unless}}">
      <img class="face" src="{{picture}}">
        
      <div class="panel">
        <h5>{{name}}</h5>
        <h6 class="subheader">{{bio}}</h6>
      </div>
    </div>
  </script>

  <script id="musician-creation-template" type="text/x-handlebars-template">

    <div class="row">
      <div class="large-4 large-offset-4 columns">
        <p>Which musician would you like to add?</p>
      </div>
    </div>

    <form>
      
      <input type="hidden" name="picture">
      <div class="musician-faces"></div>
      
      <div class="row">
        <div class="large-4 large-offset-4 columns">
          <div class="row collapse prefix-radius">
            <div class="small-3 columns">
              <span class="prefix">Name</span>
            </div>
            <div class="small-9 columns">
              <input type="text" name="name" placeholder="ex. Paul">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-4 large-offset-4 columns">
          <div class="row collapse prefix-radius">
            <div class="small-3 columns">
              <span class="prefix textarea">Bio</span>
            </div>
            <div class="small-9 columns">
              <textarea name="bio" placeholder="ex. Death Metal lead singer "></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-4 large-offset-4 columns">
          <input type="submit" class="button radius success small js-creation" value="Add">
       </div>
      </div>
    </form>
  </script>

  <script id="login-template" type="text/x-handlebars-template">

    <div class="row">
      <div class="large-4 large-offset-4 columns">
        <p>Please, enter your credentials</p>
      </div>
    </div>

    <form>
      <div class="row">
        <div class="large-4 large-offset-4 columns">
          <div class="row collapse prefix-radius">
            <div class="small-3 columns">
              <span class="prefix">Login</span>
            </div>
            <div class="small-9 columns">
              <input type="text" name="name">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-4 large-offset-4 columns">
          <div class="row collapse prefix-radius">
            <div class="small-3 columns">
              <span class="prefix">Password</span>
            </div>
            <div class="small-9 columns">
              <input type="password" name="password">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-4 large-offset-4 columns">
          <input type="submit" class="button radius success small js-creation" value="Login">
       </div>
      </div>
    </form>
  </script>

  <script id="logged-template" type="text/x-handlebars-template">

    <div class="row">
      <div class="large-4 large-offset-4 columns">
        <p>Welcome on board <span class="label secondary">{{name}}</span></p>

        <form>
          <input type="submit" class="button radius js-logout" value="Logout">
        </form>
      </div>
    </div>

  </script>

  <script id="musician-faces-template" type="text/x-handlebars-template">
      <div class="large-2 columns">
        <img src="{{picture}}" class="black-and-white">
      </div>
  </script>

  <script id="notification-template" type="text/x-handlebars-template">
    <div class="alert-box radius">
      {{.}}
      <a href="#" class="close">&times;</a>
    </div>
  </script>

  <script id="musician-filter-template" type="text/x-handlebars-template">
    <div class="row">
      <div class="large-12 columns">
        <dl class="sub-nav">
          <dt data-title="Filter musicians by band">Filter:</dt>
          <dd {{#equal . 'All'}}class="active"{{/equal}}><a>All</a></dd>
          <dd {{#equal . 'Floyd'}}class="active"{{/equal}}><a>Floyd</a></dd>
          <dd {{#equal . 'Beatles'}}class="active"{{/equal}}><a>Beatles</a></dd>
          <dd {{#equal . 'Zeppelin'}}class="active"{{/equal}}><a>Zeppelin</a></dd>
        </dl>
      </div>
    </div>
  </script>

</body>
